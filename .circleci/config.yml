version: 2

#####################################################
#               Common Configuration                #
#####################################################


install_deploysuite: &install_deploysuite
  name: Installation of install_deploysuite.
  command: |
    git clone --branch v1.4.14 https://github.com/topcoder-platform/tc-deploy-scripts ../buildscript
    cp ./../buildscript/master_deploy.sh .
    cp ./../buildscript/buildenv.sh .
    cp ./../buildscript/awsconfiguration.sh .
    
install_dependencies: &install_dependencies
  name: Install Dependencies
  command: |
    sudo apt update
    sudo apt install -y jq python3-pip
    sudo pip3 install awscli --upgrade    

#######################################################
#                  Server Build                       #
#######################################################

#Build the Development server 
build_steps_server: &build_steps_server
  - checkout
  #- run: *install_awscli
  #- run: *install_deploysuite
  - setup_remote_docker
  - restore_cache:
      key: test-node-modules-{{ checksum "package.json" }}
  - run: npm install
  - save_cache:
      key: test-node-modules-{{ checksum "package.json" }}
      paths:
        - node_modules
  - persist_to_workspace:
      root: .
      paths:
        - node_modules

#Deploy the Development Server 
deploy_steps_server: &deploy_steps_server
  - checkout
  - attach_workspace:
      at: ./workspace
  - run: *install_dependencies
  - run: *install_deploysuite
  - setup_remote_docker
  - run: docker build -t ${APPNAME}:latest .
  - deploy:
      name: "Running Masterscript -  deploy group-manager-server"
      command: |
        ./awsconfiguration.sh $DEPLOY_ENV
        source awsenvconf
        ./buildenv.sh -e $DEPLOY_ENV -b ${LOGICAL_ENV}-${APPNAME}-deployvar
        source buildenvvar
        ./master_deploy.sh -d ECS -e $DEPLOY_ENV -t latest -s ${LOGICAL_ENV}-global-appvar,${LOGICAL_ENV}-${APPNAME}-appvar -i ${APPNAME} -p FARGATE

jobs:
  buildDev_Server:
    docker:
      - image: circleci/node:10.18.0
    environment:
      DEPLOY_ENV: "DEV"
      LOGICAL_ENV: "dev"
      APPNAME: "group-manager"
    steps: *build_steps_server

  buildProd_Server:
    docker:
      - image: circleci/node:10.18.0
    environment:
      DEPLOY_ENV: "PROD"
      LOGICAL_ENV: "prod"
      APPNAME: "group-manager"
    steps: *build_steps_server

  deployDev_Server:
    docker:
      - image: cimg/python:3.11.0-browsers
    environment:
      DEPLOY_ENV: "DEV"
      LOGICAL_ENV: "dev"
      APPNAME: "group-manager"
    steps: *deploy_steps_server

  deployProd_Server:
    docker:
      - image: cimg/python:3.11.0-browsers
    environment:
      DEPLOY_ENV: "PROD"
      LOGICAL_ENV: "prod"
      APPNAME: "group-manager"
    steps: *deploy_steps_server   

workflows:
  version: 2
  build:
    jobs:                   
      - buildDev_Server:
          context : org-global
          filters:
            branches:
              only: ['develop', 'feat/add-notification']
      
      - deployDev_Server:
          context : org-global
          requires:
            - buildDev_Server
          filters:
            branches:
              only: ['develop', 'feat/add-notification']
                    
      - buildProd_Server:
          context : org-global
          filters:
            branches:
              only: ['master']      
      
      - deployProd_Server:
          context : org-global
          requires:
            - buildProd_Server
          filters:
            branches:
              only: ['master']
